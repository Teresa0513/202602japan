<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>2026 東京・大阪 13日遊</title>
    <style>
        :root {
            --bg: #F7F1E5;
            --navy: #1A2A3A;
            --grey: #8E8E93;
            --white: #FFFFFF;
            --accent: #A62C2B;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            scroll-behavior: smooth;
        }

        body { background-color: var(--bg); color: var(--navy); margin: 0; padding: 0; overflow-x: hidden; }

        /* --- 頂部沉浸式導航 --- */
        .app-header {
            position: fixed; top: 0; width: 100%; 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(10px); z-index: 1000;
            padding-top: var(--safe-top); 
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .header-content { padding: 12px 20px 8px; display: flex; justify-content: space-between; align-items: center; }
        .header-content h1 { font-size: 1.1rem; margin: 0; letter-spacing: 1px; font-weight: 800; }

        /* --- 日期選單修正 --- */
        .date-scroller {
            display: flex; overflow-x: auto; padding: 5px 15px 15px; gap: 8px;
            -webkit-overflow-scrolling: touch;
        }
        .date-scroller::-webkit-scrollbar { display: none; }

        .date-btn {
            flex: 0 0 auto; min-width: 52px; height: 60px;
            background: var(--white); border: 1px solid #E6E0D4; border-radius: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-decoration: none; color: var(--grey); transition: 0.2s;
        }
        .date-btn.active { background: var(--navy); color: var(--white); border-color: var(--navy); transform: scale(1.05); }
        .date-btn span:first-child { font-size: 0.65rem; margin-bottom: 2px; }
        .date-btn span:last-child { font-size: 1.1rem; font-weight: 800; }

        /* --- 主內容區塊 --- */
        .main-container {
            padding: calc(135px + var(--safe-top)) 15px calc(90px + var(--safe-bottom));
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* --- 行程卡片清單 --- */
        .day-block { margin-bottom: 35px; scroll-margin-top: 155px; }
        .day-label { font-size: 1.4rem; font-weight: 800; margin-bottom: 12px; display: flex; align-items: baseline; gap: 8px; }
        .day-label small { font-size: 0.85rem; color: var(--grey); font-weight: 400; }

        .card-list { background: var(--white); border-radius: 14px; overflow: hidden; box-shadow: 0 2px 15px rgba(0,0,0,0.03); }

        .row-item { display: flex; align-items: center; padding: 18px 15px; border-bottom: 1px solid #F8F8F8; }
        .row-item:last-child { border-bottom: none; }

        .row-info { flex: 1; padding-right: 12px; }
        .row-time { font-size: 0.75rem; color: var(--grey); font-weight: 700; display: block; margin-bottom: 3px; }
        .row-title { font-size: 0.95rem; font-weight: 600; line-height: 1.4; color: #333; }
        
        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-top: 5px; display: inline-block; margin-right: 4px; font-weight: 500; }
        .badge-food { background: #FFF4E5; color: #D48806; }
        .badge-tip { background: #E6F7FF; color: #1890FF; }
        .badge-must { background: #FFF1F0; color: #F5222D; }

        /* --- 導航按鈕 --- */
        .nav-btn {
            width: 42px; height: 42px; background: var(--navy); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            text-decoration: none; flex-shrink: 0; box-shadow: 0 4px 8px rgba(26, 42, 58, 0.15);
        }
        .nav-btn svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- 底部導覽列 --- */
        .bottom-bar {
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);
            display: flex; padding-bottom: var(--safe-bottom);
            border-top: 1px solid rgba(0,0,0,0.05); z-index: 1000;
        }
        .tab-btn {
            flex: 1; padding: 10px 0; text-align: center; color: var(--grey);
            text-decoration: none; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .tab-btn.active { color: var(--navy); font-weight: 800; }
        .tab-btn svg { width: 22px; height: 22px; fill: currentColor; }

        /* --- 工具箱 --- */
        .tool-card { background: white; border-radius: 14px; padding: 20px; margin-bottom: 15px; }
        .tool-title { font-size: 1rem; font-weight: 800; margin-bottom: 12px; }
        .address-box { font-size: 0.85rem; line-height: 1.6; color: #444; background: var(--bg); padding: 12px; border-radius: 8px; }
    </style>
</head>
